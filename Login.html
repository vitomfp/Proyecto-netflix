<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix-Login</title>
  <link rel="stylesheet" href="Login.css" />
  <link rel="shortcut icon"
    href="https://firebasestorage.googleapis.com/v0/b/fb-picporter.appspot.com/o/documentos%2F2.png?alt=media&token=4add8775-7f44-4ea8-8dad-2e2d9b46c926"
    type="image/x-icon" />
  <script src="./Login.js" defer></script>
</head>

<body>
  <div class="background" id="background">
    <div class="logo">
      <div class="brush1">
        <div class="color"></div>
        <div class="lines"></div>
      </div>
      <div class="brush2">
        <div class="color2"></div>
      </div>
      <div class="brush3"></div>
    </div>
  </div>
  <div class="login" id="login">
    <div class="container">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/fb-picporter.appspot.com/o/documentos%2Fnetflux.png?alt=media&token=76c0c8b4-f3c3-495f-911f-ae13c0370dfc"
        alt="ne" class="imgLogin" />
      <br />
      <h1>Inicia sesión</h1>
      <div>
        <input type="text" id="IdAc" placeholder="Email o número de teléfono" />
        <input type="text" id="Contra" placeholder="Contraseña" />
      </div>
      <button id="btnInit"><a href="./inicio.html"></a>Iniciar sesión</button>
      <span>¿Necesitas ayuda?</span>
      <br />
      <p>
        Esta página está protegida por Google reCAPTCHA para comprobar que no
        eres un robot. <a href="">Más info.</a>
      </p>
    </div>
  </div>
</body>

</html>
